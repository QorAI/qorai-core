<style include="cr-shared-style settings-shared">
  .list {
    display: flex;
    flex-direction: column;
    width: 100%;
    border: 1px solid var(--qora-color-divider-subtle);
    border-radius: var(--qora-radius-m);
  }

  .memory {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: var(--qora-spacing-l) var(--qora-spacing-xl);
    border-bottom: 1px solid var(--qora-color-divider-subtle);
  }

  .memory:last-of-type {
    border-bottom: none;
  }

  .list-container {
    padding: var(--qora-spacing-l) var(--qora-spacing-2xl)
  }

  .action-box {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    gap: var(--qora-spacing-m);
    padding: var(--qora-spacing-xl) var(--qora-spacing-2xl) var(--qora-spacing-m) var(--qora-spacing-2xl);
  }

  .label-secondary {
    font: var(--qora-font-default-regular);
    color: var(--qora-color-text-secondary);
  }

  .header {
    padding: var(--qora-spacing-2xl) var(--qora-spacing-2xl) 0 var(--qora-spacing-2xl);
  }

  .main-header {
    font: var(--qora-font-heading-h4);
  }

  .memory-actions {
    display: flex;
    height: 36px;
    justify-content: flex-end;
    align-items: center;
    gap: var(--qora-spacing-m);
  }

  settings-toggle-button {
    padding: var(--qora-spacing-l) var(--qora-spacing-2xl);
  }

  .empty-memories-table {
    display: flex;
    flex-direction: column;
    align-items: center;
    align-self: stretch;
    border-radius: var(--qora-radius-m);
    border: 1px solid var(--qora-color-divider-subtle);
    width: 100%;
    padding: var(--qora-spacing-4xl) 0px;
    justify-content: center;
  }

  .empty-memories-title {
    color: var(--qora-color-text-tertiary);
    text-align: center;
    font-weight: 600;
  }

  .empty-memories-desc {
    color: var(--qora-color-text-tertiary);
    text-align: center;
    font-weight: 400;
  }

  cr-dialog [slot="title"] {
    color: var(--qora-color-text-primary);
    font: var(--qora-font-heading-h3);
    display: flex;
    padding: var(--qora-spacing-2xl);
    align-items: flex-start;
    gap: var(--qora-spacing-xl);
    align-self: stretch;
  }

  cr-dialog [slot="body"] {
    display: flex;
    padding: var(--qora-spacing-m) var(--qora-spacing-2xl);
    flex-direction: column;
    align-items: center;
    gap: var(--qora-spacing-2xl);
    align-self: stretch;
  }

  cr-dialog [slot="button-container"] {
    display: flex;
    justify-content: flex-end;
    align-items: flex-start;
    gap: var(--qora-spacing-m);
  }

  /* Avoid stretching the buttons */
  .action-box qora-button,
  cr-dialog [slot="button-container"] qora-button {
    width: auto !important;
    min-width: unset !important;
    flex: 0 0 auto !important;
  }

  .delete-button {
    --qora-button-color: var(--qora-color-systemfeedback-error-text);
  }

  .error-message {
    --qora-icon-color: var(--qora-color-systemfeedback-error-icon);

    display: flex;
    align-items: center;
    gap: var(--qora-spacing-s);
    color: var(--qora-color-systemfeedback-error-text);
    font: var(--qora-font-small-regular);
  }

  .memory-input {
    width: 100%;
  }

  .search-container {
    margin-bottom: var(--qora-spacing-l);
  }

  .no-results-title {
    color: var(--qora-color-text-primary);
    font-weight: 600;
  }

  .clear-search-link {
    color: var(--qora-color-text-primary);
    text-decoration: underline;
    font-weight: 400;
  }
</style>

<div class="settings-box header">
  <div class="flex">
    <div class="main-header">$i18n{qoraiQoraAssistantYourMemoriesTitle}</div>
    <div class="label secondary">
      <span>$i18nRaw{qoraiQoraAssistantYourMemoriesDesc}</span>
    </div>
  </div>
</div>

<settings-toggle-button id="userMemoryEnabled"
    icon="database"
    pref="{{prefs.qorai.ai_chat.user_memory_enabled}}"
    label="$i18n{qoraiQoraAssistantUserMemoryEnabledLabel}">
</settings-toggle-button>

<template is="dom-if" if="[[prefs.qorai.ai_chat.user_memory_enabled.value]]" restamp>
  <div class="list-container">
    <div class="search-container">
      <qora-input
        type="text"
        placeholder="$i18n{qoraiQoraAssistantSearchMemoriesPlaceholder}"
        value="[[searchQuery_]]"
        disabled$="[[!hasMemories_(memoriesList_)]]"
        on-input="onSearchInput_">
        <qora-icon name="search" slot="left-icon"></qora-icon>
        <template is="dom-if" if="[[searchQuery_]]">
          <qora-button
            kind="plain-faint"
            fab
            size="small"
            slot="right-icon"
            on-click="clearSearch_">
            <qora-icon name="close"></qora-icon>
          </qora-button>
        </template>
      </qora-input>
    </div>
    <template
      is="dom-if"
      if="[[!hasMemories_(memoriesList_)]]"
    >
      <div class="empty-memories-table">
        <div class="empty-memories-title">$i18n{qoraiQoraAssistantMemoryListEmptyTitle}</div>
        <div class="empty-memories-desc">
          $i18n{qoraiQoraAssistantMemoryListEmptyDescription}
        </div>
      </div>
    </template>

    <template
      is="dom-if"
      if="[[hasNoSearchResults_(memoriesList_, searchQuery_)]]"
    >
      <div class="empty-memories-table">
        <div class="no-results-title">$i18n{qoraiQoraAssistantNoSearchResultsFound}</div>
        <div class="clear-search-link" on-click="clearSearch_">$i18n{qoraiQoraAssistantClearSearch}</div>
      </div>
    </template>

    <template
      is="dom-if"
      if="[[shouldShowMemories_(memoriesList_, searchQuery_)]]"
    >
      <div class="list">
        <template
          is="dom-repeat"
          items="[[getFilteredMemories_(memoriesList_, searchQuery_)]]"
        >
          <div class="memory">
            <div class="memory-info">
              <div class="label">[[item]]</div>
            </div>
            <div class="memory-actions">
              <qora-button
                kind="plain-faint"
                fab size="medium"
                on-click="handleEdit_">
                <qora-icon name="edit-pencil"></qora-icon>
              </qora-button>
              <qora-button
                kind="plain-faint"
                fab size="medium"
                on-click="handleDelete_">
                <qora-icon name="trash"></qora-icon>
              </qora-button>
            </div>
          </div>
        </template>
      </div>
    </template>
  </div>

  <div class="action-box">
    <qora-button
      on-click="handleAddNewMemory_"
      kind="outline"
      class="action-button">
      $i18n{qoraiQoraAssistantAddNewMemoryButtonLabel}
    </qora-button>
    <qora-button
      on-click="handleDeleteAllMemories_"
      kind="plain"
      class="delete-button"
      isDisabled$="[[!hasMemories_(memoriesList_)]]">
      $i18n{qoraiQoraAssistantDeleteAllMemoriesConfirmationTitle}
    </qora-button>
  </div>
</template>

<template
  is="dom-if"
  if="[[showMemoryDialog_]]"
  restamp
>
  <cr-dialog id="memoryDialog" show-on-attach show-close-button on-close="onDialogCancel_">
    <div slot="title">[[getDialogTitle_(editingMemoryItem_)]]</div>
    <div slot="body">
      <qora-input required type="text"
        value="[[editingMemory_]]" on-input="onDialogInput_"
        showErrors$="[[isTooLong(editingMemory_)]]"
        placeholder="$i18n{qoraiQoraAssistantMemoryInputPlaceholder}"
        class="memory-input">
        <div slot="errors" class="error-message" hidden$="[[!isTooLong(editingMemory_)]]">
          <qora-icon name="warning-triangle-filled"></qora-icon>
          <span>$i18n{qoraiQoraAssistantInputLengthError}</span>
        </div>
      </qora-input>
    </div>
    <div slot="button-container">
      <qora-button kind="plain-faint" on-click="onDialogCancel_">$i18n{cancel}</qora-button>
      <qora-button class="action-button" on-click="onDialogSave_" isDisabled$="[[!isMemoryInputValid_]]">$i18n{save}</qora-button>
    </div>
  </cr-dialog>
</template>

<template is="dom-if" if="[[showDeleteDialog_]]" restamp>
  <cr-dialog show-on-attach show-close-button on-close="onDeleteDialogCancel_">
    <div slot="title">$i18n{qoraiQoraAssistantDeleteMemoryConfirmationTitle}</div>
    <div slot="body">
      $i18n{qoraiQoraAssistantDeleteMemoryConfirmation}
    </div>
    <div slot="button-container">
      <qora-button kind="plain-faint" on-click="onDeleteDialogCancel_">$i18n{cancel}</qora-button>
      <qora-button class="delete-button" on-click="onDeleteDialogConfirm_">
        $i18n{delete}
      </qora-button>
    </div>
  </cr-dialog>
</template>

<template is="dom-if" if="[[showDeleteAllDialog_]]" restamp>
  <cr-dialog id="deleteAllDialog" show-on-attach show-close-button on-close="onDeleteAllDialogCancel_">
    <div slot="title">$i18n{qoraiQoraAssistantDeleteAllMemoriesConfirmationTitle}</div>
    <div slot="body">
      $i18n{qoraiQoraAssistantDeleteAllMemoriesConfirmation}
    </div>
    <div slot="button-container">
      <qora-button kind="plain-faint" on-click="onDeleteAllDialogCancel_">$i18n{cancel}</qora-button>
      <qora-button class="delete-button" on-click="onDeleteAllDialogConfirm_">
        $i18n{delete}
      </qora-button>
    </div>
  </cr-dialog>
</template>
