caption: Disable QorAI News
default: null
desc: |-
  Disable QorAI News in QorAI.

  QorAI News is a feature that allows users to view curated news content from various sources in a private feed on the new tab page.

            If this policy is set to true, QorAI News will always be disabled and all related UI elements will be hidden.

            If this policy is set to false, QorAI News will always be enabled.

            If you set this policy, users cannot change or override it.

            If this policy is left unset, QorAI News will be enabled by default (subject to user preferences).
example_value: true
features:
  can_be_mandatory: true
  can_be_recommended: false
  dynamic_refresh: false
  per_profile: true
items:
- caption: Enable QorAI News
  value: false
- caption: Disable QorAI News
  value: true
- caption: Allow the user to decide
  value: null
