<!DOCTYPE html>

<script>
  const url = "qorai://settings"
  function openQoraiSettings() {
    window.open(url);
  }

  function openQoraiSettingsWithNoOpener() {
    window.open(url, "", "noopener");
  }

  function replaceToQoraiSettingsDirectly() {
    window.location.replace(url);
  }

  function replaceToQoraiSettingsIndirectly() {
    w = window.open('https://qorai.com');
    setTimeout(()=>{w.location.replace(url)},1000)
  }

  function gotoQoraiSettingsByMiddleClick() {
    const middleClick = new MouseEvent( "click", { "button": 1 });
    document.getElementById("gotoSettings").dispatchEvent(middleClick);
  }

  function gotoQoraiSettingsByClick() {
    document.getElementById("gotoSettings").click();
  }
</script>

<body>
  <a href="qorai://settings" id="gotoSettings">goto qorai://settings</a>
</body>
</html>
